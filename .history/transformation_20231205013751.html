<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles\styles.css">
    <title>Transformation</title>
</head>

<body>
    <div class="menu">
        <a href="homepage.html"><button id="main" class="non_active">Main</button></a>
        <a href="fractal.html"><button class="non_active" id="fractals">Fractals</button></a>
        <a href="color_models.html"><button class="non_active" id="color_model">Color Model</button></a>
        <a href="transformation.html"><button class="active" id="transformation">Transformation</button></a>
        <a href="instruction.html"><button class="non_active" id="instruction">Instruction</button></a>
        <a href="math_basics.html"><button class="non_active" id="math_basics">Math basics</button></a>
    </div>
    <div class="transformation">
        <div class="div">
            <div class="group">
                <div class="overlap-group"><img class="polygon" src="img/polygon-1.svg" /></div>
            </div>
            <div class="enter-coordinates">
                <div class="overlap">
                    <div class="text-wrapper">A</div>
                    <div class="text-wrapper-2">B</div>
                    <div class="text-wrapper-3">C</div>
                    <div class="overlap-2">
                        <label for="x1" class="text-wrapper-5">x:</label>                        
                        <input type="number" id="x1" name="x1" class="text-wrapper-4">
                        
                    </div>
                    <div class="overlap-3">
                        <label for="y1" class="text-wrapper-7">y:</label>                        
                        <input type="number" id="y1" name="y1" class="text-wrapper-6">
                    </div>
                    <div class="overlap-4">
                        <label for="x2" class="text-wrapper-5">x:</label>                        
                        <input type="number" id="x2" name="x2" class="text-wrapper-8">
                    </div>
                    <div class="overlap-5">
                        <label for="y2" class="text-wrapper-7">y:</label>                        
                        <input type="number" id="y2" name="y2" class="text-wrapper-9">
                    </div>
                    <div class="overlap-group-2">
                        <label for="y2" class="text-wrapper-5">x:</label>                        
                        <input type="number" id="y2" name="y2" class="text-wrapper-10">
                    </div>
                    <div class="overlap-6">
                        <label for="y3" class="text-wrapper-7">y:</label>                        
                        <input type="number" id="y3" name="y3" class="text-wrapper-11">
                    </div>
                    <p class="p">Enter the coordinates of the triangle vertices:</p>
                </div>
            </div>
            <div class="overlap-wrapper">
                <div class="overlap-7">
                    <img class="triangle" src="img/triangle-5.png" />
                    <div class="build"><br />&nbsp;&nbsp;&nbsp;&nbsp; Build</div>
                </div>
            </div>
            <div class="overlap-group-wrapper">
                <div class="overlap-8">
                    <div class="rectangle-7"></div>
                    <img class="floppy-disk" src="img/floppy-disk-5.png" />
                    <p class="save">
                        <span class="span">&nbsp;&nbsp;<br /></span>
                        <span class="text-wrapper-12">&nbsp;&nbsp;&nbsp;&nbsp; </span>
                        <span class="text-wrapper-13">Save</span>
                    </p>
                </div>
            </div>
            <div class="div-wrapper">
                <div class="overlap-9">
                    <img class="ellipse" src="img/ellipse-1.svg" />
                    <div class="ellipse-2"></div>
                    <div class="text-wrapper-14">Flip triangle</div>
                </div>
            </div>
            <div class="button-left"><img class="arrow-left" src="img/arrow-left.svg" /></div>
            <div class="button-right"><img class="arrow-right" src="img/arrow-right.svg" /></div>
            <div class="button-build">
                <div class="overlap-10">
                    <div class="text-wrapper-15">standart configuration</div>
                </div>
            </div>
            <div class="frame">
                <div class="group-2">
                    <div class="overlap-11">
                        <div class="rectangle-8"></div>
                        <div class="group-3">
                            <div class="overlap-group-3">
                                <img class="img" src="img/rectangle-35.svg" />
                                <div class="text-wrapper-16">Main</div>
                            </div>
                        </div>
                        <div class="group-4">
                            <div class="overlap-12">
                                <div class="text-wrapper-17">Transformation</div>
                            </div>
                        </div>
                        <div class="group-5">
                            <div class="overlap-group-3">
                                <img class="img" src="img/image.svg" />
                                <div class="text-wrapper-16">Math basics</div>
                            </div>
                        </div>
                        <div class="group-6">
                            <div class="overlap-13">
                                <div class="text-wrapper-18">Color Model</div>
                            </div>
                        </div>
                        <div class="group-7">
                            <div class="overlap-14">
                                <img class="rectangle-9" src="img/rectangle-37.svg" />
                                <div class="text-wrapper-19">Fractals</div>
                            </div>
                        </div>
                        <div class="group-8">
                            <div class="overlap-15">
                                <img class="rectangle-10" src="img/rectangle-37-2.svg" />
                                <p class="instruction">
                                    <span class="text-wrapper-20">Instruction</span> <span
                                        class="text-wrapper-12">&nbsp;</span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
