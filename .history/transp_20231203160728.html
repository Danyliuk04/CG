<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Рівнобедрений трикутник</title>
  <style>
    canvas {
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <label for="x1">X1:</label>
  <input type="number" id="x1" value="50">
  <label for="y1">Y1:</label>
  <input type="number" id="y1" value="50"><br>

  <label for="x2">X2:</label>
  <input type="number" id="x2" value="150">
  <label for="y2">Y2:</label>
  <input type="number" id="y2" value="50"><br>

  <label for="x3">X3:</label>
  <input type="number" id="x3" value="100">
  <label for="y3">Y3:</label>
  <input type="number" id="y3" value="150"><br>

  <button onclick="drawTriangle()">Намалювати трикутник</button>

  <canvas id="triangleCanvas" width="200" height="200"></canvas>

  <script>
    function drawTriangle() {
      const canvas = document.getElementById('triangleCanvas');
      const ctx = canvas.getContext('2d');

      const x1 = parseFloat(document.getElementById('x1').value);
      const y1 = parseFloat(document.getElementById('y1').value);

      const x2 = parseFloat(document.getElementById('x2').value);
      const y2 = parseFloat(document.getElementById('y2').value);

      const x3 = parseFloat(document.getElementById('x3').value);
      const y3 = parseFloat(document.getElementById('y3').value);

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Визначення середини сторін трикутника
      const midX1 = (x1 + x2) / 2;
      const midY1 = (y1 + y2) / 2;

      const midX2 = (x2 + x3) / 2;
      const midY2 = (y2 + y3) / 2;

      const midX3 = (x1 + x3) / 2;
      const midY3 = (y1 + y3) / 2;

      // Знайдемо середину бази (сторони)
      const baseMidX = (midX1 + midX2) / 2;
      const baseMidY = (midY1 + midY2) / 2;

      // Визначення вершини рівнобедреного трикутника
      const apexX = 2 * baseMidX - midX3;
      const apexY = 2 * baseMidY - midY3;

      // Малюємо трикутник
      ctx.beginPath();
      ctx.moveTo(x1, y1);
      ctx.lineTo(x2, y2);
      ctx.lineTo(x3, y3);
      ctx.closePath();
      ctx.stroke();

      // Малюємо серединний трикутник
      ctx.beginPath();
      ctx.moveTo(midX1, midY1);
      ctx.lineTo(midX2, midY2);
      ctx.lineTo(midX3, midY3);
      ctx.closePath();
      ctx.stroke();

      // Малюємо вершину рівнобедреного трикутника
      ctx.beginPath();
      ctx.arc(apexX, apexY, 3, 0, 2 * Math.PI);
      ctx.fillStyle = 'red';
      ctx.fill();
      ctx.stroke();
    }
  </script>
</body>
</html>
