<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles\styles.css">
    <link rel="stylesheet" type="text/css" href="styles\fractal.css">
    <title>Fractal</title>
</head>
<body>
    <div class="menu">
        <a href="homepage.html"><button class="non_active" id="main">Main</button></a>
        <a href="fractals.html"><button class="active" id="fractals">Fractals</button></a>
        <a href="color_models.html"><button class="non_active" id="color_model">Color Model</button></a>
        <a href="transformation.html"><button class="non_active" id="transformation">Transformation</button></a>
        <a href="instruction.html"><button class="non_active" id="instruction">Instruction</button></a>
        <a href="math_basics.html"><button class="non_active" id="math_basics">Math basics</button></a>
    </div>

    <div class="fractals">
        <div class="overlap">
          <img class="rectangle" src="img/rectangle-31.png" />
          <div class="div"></div>
          <div class="button-build">
            <div class="overlap-group">
              <div class="build"><br />&nbsp;&nbsp;&nbsp;&nbsp; Build</div>
              <img class="triangle" src="img/triangle-4.png" />
            </div>
          </div>
          <div class="overlap-wrapper">
            <div class="div-wrapper"><div class="text-wrapper">standart configuration</div></div>
          </div>
          <div class="group">
            <div class="overlap-2">
              <div class="rectangle-2"></div>
              <p class="save">
                <span class="span">&nbsp;&nbsp;<br /></span>
                <span class="text-wrapper-2">&nbsp;&nbsp;&nbsp;&nbsp; Save</span>
              </p>
              <img class="floppy-disk" src="img/floppy-disk-4.png" />
            </div>
          </div>
          <div class="group-2">
            <div class="overlap-3">
              <div class="rectangle-3"></div>
              <div class="text-wrapper-3">Scale:</div>
              <div class="text-wrapper-4">100</div>
            </div>
            <div class="text-wrapper-5">%</div>
          </div>
          <img class="building-parameters" src="img/building-parameters.png" />
          <div class="fractal-colors">
            <div class="rectangle-4"></div>
            <div class="overlap-4">
              <div class="rectangle-5"></div>
              <div class="text-wrapper-6">Fractal color:</div>
            </div>
            <div class="rectangle-6"></div>
            <div class="rectangle-7"></div>
            <div class="rectangle-8"></div>
            <div class="rectangle-9"></div>
            <div class="rectangle-10"></div>
            <div class="rectangle-11"></div>
            <div class="rectangle-12"></div>
          </div>
          <div class="fractal-type-choice">
            <div class="overlap-5">
              <div class="rectangle-13"></div>
              <div class="text-wrapper-7">glacial</div>
              <div class="text-wrapper-8">Fractal type:</div>
              <img class="image" src="img/image-3.png" />
            </div>
          </div>
          <div class="group-3">
            <div class="text-wrapper-3">Iterations:</div>
            <div class="overlap-group-wrapper">
              <div class="overlap-group-2"><div class="text-wrapper-9">5</div></div>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
