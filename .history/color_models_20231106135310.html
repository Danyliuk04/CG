    <div class="color-models">
        <div class="div">
          <div class="overlap"><img class="image" src="img/image-10.png" /></div>

          </div>

          </div>
          <div class="group-3">
            <div class="div-wrapper"><div class="text-wrapper-2">125</div></div>

            <div class="overlap-4">
              <div class="rectangle-4"></div>
              <div class="text-wrapper-6">173</div>
            </div>
            <div class="text-wrapper-7">B</div>
          </div>
          <div class="overlap-5">
            <div class="rectangle-5"></div>
            <img class="img" src="img/image-4.png" />
            <div class="text-wrapper-8">Color model</div>
            <div class="text-wrapper-9">RGB</div>
          </div>
          <div class="text-wrapper-10">Model parameters</div>
